<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vexus Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Панель управления Vexus</h1>
        <div class="card">
            <div class="toolbar">
                <button id="createKeyBtn" class="action-btn-main create-btn">
                    <i class="icon">+</i> Создать лицензию
                </button>
                <div class="danger-zone">
                    <button id="deleteUsedBtn" class="action-btn-main delete-btn">Удалить использованные</button>
                    <button id="deleteAllBtn" class="action-btn-main delete-btn">Удалить ВСЕ</button>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="table-controls">
                <input type="text" id="searchInput" placeholder="Поиск...">
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="selectAllCheckbox"></th>
                            <th>Лицензия</th>
                            <th>Заметка</th>
                            <th>Статус</th>
                            <th>HWID</th>
                            <th>Истекает</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody id="keyList">
                        <!-- Строки с ключами будут генерироваться здесь -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal for creating keys -->
    <div id="createKeyModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Создать новый ключ</h2>
            <div class="form-group">
                <label for="keyName">Имя/Описание</label>
                <input type="text" id="keyName" placeholder="Например, 'Пользователь Vasya'">
            </div>
            <div class="form-group">
                <label for="keyDuration">Срок действия</label>
                <div class="duration-group">
                    <input type="number" id="keyDuration" value="30">
                    <select id="keyDurationUnit">
                        <option value="days">Дней</option>
                        <option value="months">Месяцев</option>
                        <option value="years">Лет</option>
                        <option value="unlimited">Никогда</option>
                    </select>
                </div>
            </div>
            <button id="confirmCreateKeyBtn" class="create-btn-full">Создать</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
